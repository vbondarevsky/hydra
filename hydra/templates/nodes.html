{% extends "base.html" %}

{% set title = "Nodes" %}

{% block content %}
<form action="{{ url('node_add') }}" method="get">
    <button type="submit" class="btn btn-success">Add node</button>
</form>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">URL</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    {% for node in nodes %}
    <tr>
        <th scope="row">{{ loop.index }}</th>
        <td>{{ node['name'] }}</td>
        <td>{{ node['url'] }}</td>
        <td><a href="{{ url('node_detail', node_id=node['id']) }}">edit</a> | <a
                href="{{ url('node_detail', node_id=node['id']) }}">del</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
